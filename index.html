<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="src/leaflet/leaflet.css">
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/Leaflet.Pancontrol-master/L.Control.Pan.css">
    <link rel="stylesheet" href="src/Leaflet.zoomslider/L.Control.Zoomslider.css">
    <link rel="stylesheet" href="src/Leaflet.MousePosition-master/L.Control.MousePosition.css">
    <link rel="stylesheet" href="src/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css">
    <link rel="stylesheet" href="src/Leaflet.EasyButton/easy-button.css">
    <link rel="stylesheet" href="src/leaflet-sidebar/L.Control.Sidebar.css">
    <link rel="stylesheet" href="src/leaflet-opencage-search/css/L.Control.OpenCageSearch.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/leaflet/leaflet-src.js"></script>
    <script src="src/jquery/jquery-3.3.1.min.js"></script>
    <script src="src/Leaflet.Pancontrol-master/L.Control.Pan.js"></script>
    <script src="src/Leaflet.zoomslider/L.Control.Zoomslider.js"></script>
    <script src="src/Leaflet.MousePosition-master/L.Control.MousePosition.js"></script>
    <script src="src/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
    <script src="src/Leaflet.EasyButton/easy-button.js"></script>
    <script src="src/leaflet-sidebar/L.Control.Sidebar.js"></script>
    <script src="src/leaflet-opencage-search/js/L.Control.OpenCageSearch.js"></script>
    <script src="src/leaflet-providers/leaflet-providers.js"></script>
</head>

<body>
    <div class="row">
        <div id="sidebar" class="col-md-3">
            <button id="btnLocate" class="btn btn-primary btn-block">Locate</button>
            <button id="btnStadium" class="btn btn-danger btn-block">Zoom To Stadium</button>
            <button id="btnMall" class="btn btn-danger btn-block">Zoom To Mall</button>
            <button id="btnStadiumRoute" class="btn btn-danger btn-block">Zoom To Stadium Route</button>
            <h4>Zoom Level: <span id="zoom-level"></span></h4>
            <h4>Map Center: <span id="map-center"></span></h4>
            <h4>Mouse Location: <span id="mouse-location"></span></h4>
            <h4>Image Opacity: <span id="image-opacity">0.5</span></h4>
            <input type="range" id="slideOpacity" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div id="map" class="col-md-12"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
